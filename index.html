<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Akan Name</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./scripts/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="banner-img"></div>
            <h1 class="banner-title">Know Your Akan Name</h1>
        </div>
        <div class="form-wrapper">
            <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as
                a 'day name' which corresponds to the day in the week they were born.</p>
            <h3>Enter Your Birthdate and Select Gender</h3>
            <form id="akan-query-detail-form">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required><br><br>
                <div class="gender-selector">
                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br><br>
                </div>
                <button type="submit">Get Akan Name</button>
            </form>
        </div>
        <div id="modal-wrapper" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h4 class="query-result-intro">You were born on a &nbsp<span id="dayOfTheWeekText"> </span> &nbsp and your Akan name is:</h4>
                </div>
                <div class="modal-body">
                    <span id="akan-name"></span>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
